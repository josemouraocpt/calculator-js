<!doctype html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="scrpit.js"></script>
    <style>
        #calc{
            margin-top: 80px;
        }
        .bg-light-dark{
            background-color: #343c49;
            box-shadow: 1px 1px 5px #000;
        }
        .btn{
            margin: 0px 2px 0px 2px;
            width: 60px;
            height: 60px;
            margin-bottom: 0px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.795);
        }
        .clear{
            width: 124px;
        }
        .ultima-row{
            margin-top: -67px;
        }
        .enter{
            height: 125px;
        }
    </style>

  </head>
  <body>
      <div class="container d-flex justify-content-center" id="calc">
        <div class="bg-light-dark row rounded justify-content-center pt-3 ps-2" style="width: 300px; box-shadow: 1px 1px 5px #000; height:420px">

            <div class="bg-white col-10 rounded me-2 text-end text-wrap" style="height: 50px;">
                <span class="font-monospace align-middle align-self-center text-break" id="resultado"></span>
            </div>

            <div class="row">
                <button class="btn btn-dark clear" onclick="calcular('ação', 'c')">C</button>
                <button class="btn btn-dark" onclick="calcular('ação', '/')">/</button>
                <button class="btn btn-dark" onclick="calcular('ação', '*')">X</button>
            </div>

            <div class="row">
                <button class="btn btn-dark" onclick="calcular('valor', '7')">7</button>
                <button class="btn btn-dark" onclick="calcular('valor', '8')">8</button>
                <button class="btn btn-dark" onclick="calcular('valor', '9')">9</button>
                <button class="btn btn-dark" onclick="calcular('ação', '-')">-</button>
            </div>


            <div class="row">
                <button class="btn btn-dark" onclick="calcular('valor', '4')">4</button>
                <button class="btn btn-dark" onclick="calcular('valor', '5')">5</button>
                <button class="btn btn-dark" onclick="calcular('valor', '6')">6</button>
                <button class="btn btn-dark" onclick="calcular('ação', '+')">+</button>
            </div>


            <div class="row">
                <button class="btn btn-dark" onclick="calcular('valor', '1')">1</button>
                <button class="btn btn-dark" onclick="calcular('valor', '2')">2</button>
                <button class="btn btn-dark" onclick="calcular('valor', '3')">3</button>
                <button class="btn btn-dark enter" onclick="calcular('ação', '=')">=</button>
            </div>


            <div class="row ultima-row">
                <button class="btn btn-dark clear"  onclick="calcular('valor', '0')">0</button>
                <button class="btn btn-dark" onclick="calcular('ação', '.')">.</button>
            </div>

        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
